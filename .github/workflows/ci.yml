name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - "Jenkinsfile"
      - ".git**"
  pull_request:

jobs:
  test-go:
    name: Test Go
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.20.4'
          cache: true

      - name: Setup Postgres
        run: |
          make start_postgres
          make setup_local_db

      - name: Build
        run: |
          make build

      - name: Run tests
        run: |
          make test
